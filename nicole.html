<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Nicole</title>
    <link rel="shortcut icon" href="img/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="fonts/font-awesome/css/font-awesome.css"
    />
    <link rel="stylesheet" type="text/css" href="css/body.css" />
    <link rel="stylesheet" type="text/css" href="css/card.css" />
    <link rel="stylesheet" type="text/css" href="css/pattern.css" />
  </head>

  <body>
    <div class="rows">
    <div class="row">

      <div class="snake">
        <img src="img/pilar/nicole.png" alt="nSnake">
        <div class="invisPil">
          <a href="film"> </a>
        </div>
        </div>

      <div class="column thumbnail">
        <img
          src="img/nicole/NICOLE-1.png"
          style="width: 100%;"
          onclick="openModal();currentSlide(1)"
          class="hover-shadow cursor"
        />
      </div>
      <div class="column">
        <img
          src="img/nicole/NICOLE-2.png"
          style="width: 100%;"
          onclick="openModal();currentSlide(2)"
          class="hover-shadow cursor"
        />
      </div>
      <div class="column">
        <img
          src="img/nicole/NICOLE-3.png"
          style="width: 100%;"
          onclick="openModal();currentSlide(3)"
          class="hover-shadow cursor"
        />
      </div>
      <div class="column">
        <img
          src="img/nicole/NICOLE-4.png"
          style="width: 100%;"
          onclick="openModal();currentSlide(4)"
          class="hover-shadow cursor"
        />
      </div>
    </div>

    <div class="row">
      <div class="column">
        <img
          src="img/nicole/NICOLE-5.png"
          style="width: 100%;"
          onclick="openModal();currentSlide(5)"
          class="hover-shadow cursor"
        />
      </div>

    </div>
  </div>

    <div id="myModal" class="modal">
      <div class="modal-content">
        <div class="mySlides">
          <img src="img/nicole/NICOLE-1.png" style="width: 100%;" />
        </div>

        <div class="mySlides">
          <img src="img/nicole/NICOLE-2.png" style="width: 100%;" />
        </div>

        <div class="mySlides">
          <img src="img/nicole/NICOLE-3.png" style="width: 100%;" />
        </div>

        <div class="mySlides">
          <img
            src="img/nicole/NICOLE-4.png"
            style="width: 100%;"
          />
        </div>
        <div class="mySlides">
          <img
            src="img/nicole/NICOLE-5.png"
            style="width: 100%;"
          />
        </div>
      </div>
    </div>

    <script src="js/vendors/trianglify.min.js"></script>
    <script src="js/vendors/TweenMax.min.js"></script>
    <script src="js/vendors/ScrollToPlugin.min.js"></script>
    <script src="js/vendors/cash.min.js"></script>
    <script src="js/Card-circle.js"></script>
    <script src="js/modern-blog.js"></script>
    <script src="js/modal.js"></script>
